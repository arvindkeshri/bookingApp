<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
  <form onsubmit="saveToLocalStorage(event)">
    <label>Name</label>
    <input type="text" name="username" id="name" required >
    <label>Email</label>
    <input type="text" name="email" id="email" required>
    <label>Phone Number</label>
    <input type="number" name="phone" id="pnumber" required>
    <button>Submit</button>
  </form>
  <div id="'container">
    <ul id="list"></ul>
  </div>
  <script>
    function saveToLocalStorage(event){
      event.preventDefault();
      const name = event.target.username.value;
      const email = event.target.email.value;
      const phone = event.target.phone.value;
      const uid = JSON.stringify(name)+JSON.stringify(phone); 

      const obj = { name:name, email:email, phone:phone}
      localStorage.setItem(uid, JSON.stringify(obj));
    }

    function showUsersOnScreen(obj){
      const parentElem = document.getElementById('list')
      const childElem = document.createElement('li');
      childElem.textContent = obj.name+'-'+obj.email+'-'+obj.phone;
      const deleteButton = document.createElement('input');
      deleteButton.type = "button";
      deleteButton.value = 'Delete';
      deleteButton.onclick = () => {
        localStorage.removeItem(obj.email);
        parentElem.removeChild(childElem);
      }

      childElem.appendChild(deleteButton);
      parentElem.appendChild(childElem);
    }

   


  </script>
</body>
</html>
